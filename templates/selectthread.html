<!DOCTYPE html>
<html lang="en"><head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Select Thread</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
        <!-- Custom styles for this template -->
    <link href="static/checkusername.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>
    <div class="container">

            <nav class="navbar navbar-inverse" role="navigation">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">Millionaire Mods</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav navbar-right">
              <p class="navbar-text">Welcome, {{username}}</p>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>


      <div class="starter-template">
        <p class="lead">Please select the drawing thread from the list below:</p>
          <div class="col-sm-4 col-sm-offset-4">
              <form role="form" action="{{action}}">
                  <div class="form-group">
                  <select name="submission_id" class="form-control">
                      {% for submission in submissions %}
                            <option value="{{submission.id}}"> {{submission.title}}</option>
                      {% endfor %}
                  </select>
                      </div>
                  <div class="form-group">
                  <button type="submit" class="btn btn-default">Submit</button>
                      </div>
              </form>

               <form role="form" action="{{action}}">
                  <div class="form-group">
                  <input type="text" name="submission_id" class="form-control"/>
                      </div>
                  <div class="form-group">
                  <button type="submit" class="btn btn-default">Submit</button>
                      </div>
              </form>
          </div>
      </div>

    </div><!-- /.container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="static/ie10-viewport-bug-workaround.js"></script>


</body></html>
